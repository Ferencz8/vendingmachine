<mat-card>
    <mat-card-header>
        <mat-card-title>Increase deposit amount</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Values allowed are: 5. 10, 20, 50, 100 cents.
        </p>
        <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Amount" name="deposit" type="number" [(ngModel)]="amountToDeposit">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="deposit()">Deposit</button>
      </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>Reset deposit amount</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="resetDeposit()">Reset</button>
      </mat-card-actions>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>View Products</mat-card-title>
      </mat-card-header>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewProducts()">View Products</button>
      </mat-card-actions>
</mat-card>
