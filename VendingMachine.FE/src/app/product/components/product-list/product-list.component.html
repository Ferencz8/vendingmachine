<mat-card>
    <div >
      <mat-card-header>
        <mat-card-title> Products </mat-card-title>
      </mat-card-header>
      <button mat-mini-fab color="primary" routerLink="/addProduct">
        <mat-icon>add_circle</mat-icon>
      </button>
    </div>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource$">
        <!-- product name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
  
        <!-- amountAvailable Column -->
        <ng-container matColumnDef="amountAvailable">
          <th mat-header-cell *matHeaderCellDef> Amount Available </th>
          <td mat-cell *matCellDef="let element"> {{element.amountAvailable}} </td>
        </ng-container>

         <!-- cost Column -->
         <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
          </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button class="actionBtn" mat-raised-button color="primary" (click)="buy(element.id, element.productName)">
              Buy
            </button>
            <button class="actionBtn" mat-raised-button color="primary" (click)="edit(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button class="actionBtn" mat-raised-button color="primary" (click)="remove(element.id)">
              <mat-icon>remove</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
